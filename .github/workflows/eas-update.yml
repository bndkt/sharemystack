name: App - Update

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "EAS Branch"
        type: choice
        default: main
        required: true
        options:
          - preview
          - production

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest

    steps:
      - name: üöö Checkout
        uses: actions/checkout@v3
      - name: üèó Setup monorepo
        uses: ./.github/actions/setup-monorepo
        with:
          expo-token: ${{ secrets.EXPO_TOKEN }}
      - name: üì¢ Publish update
        run: eas update --non-interactive -p ios --branch=${{ inputs.branch }} --message=${{ github.sha }}
        working-directory: ./apps/app
        if: ${{ inputs.branch }}
        env:
          TAMAGUI_TARGET: "native"
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_MIXPANEL_TOKEN: ${{ secrets.EXPO_PUBLIC_MIXPANEL_TOKEN }}
          EXPO_PUBLIC_VEXO_API_KEY: ${{ secrets.EXPO_PUBLIC_VEXO_API_KEY }}
