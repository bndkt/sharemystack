name: Seed Data

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        type: choice
        default: staging
        required: true
        options:
          - staging
          - production

jobs:
  update:
    name: Seed Data
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Checkout
        uses: actions/checkout@v3
      - name: 🏗 Setup monorepo
        uses: ./.github/actions/setup-monorepo
      - name: 👷 Build packages
        run: pnpm build
      - name: 🌱 Seed data into staging
        uses: ./packages/seed-data-action
        if: ${{ inputs.environment == 'staging' }}
        with:
          supabaseUrl: ${{ secrets.GH_SUPABASE_URL_STAGING }}
          supabaseKey: ${{ secrets.GH_SUPABASE_KEY_STAGING }}
      - name: 🌱 Seed data into production
        uses: ./packages/seed-data-action
        if: ${{ inputs.environment == 'production' }}
        with:
          supabaseUrl: ${{ secrets.GH_SUPABASE_URL_PRODUCTION }}
          supabaseKey: ${{ secrets.GH_SUPABASE_KEY_PRODUCTION }}
