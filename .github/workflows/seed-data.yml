name: Seed Data

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        type: choice
        default: staging
        required: true
        options:
          - staging
          - production

jobs:
  update:
    name: Seed Data
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Checkout
        uses: actions/checkout@v3
      - name: 🏗 Setup monorepo
        uses: ./.github/actions/setup-monorepo
      - name: Build
        run: pnpm build
      - name: Seed Data
        uses: ./packages/seed-data-action
        with:
          environment: ${{ github.event.inputs.environment }}
          supabaseUrl: ${{ secrets.GH_SUPABASE_URL }}
          supabaseKey: ${{ secrets.GH_SUPABASE_KEY }}
